{% extends "base.html" %}
{% block title %}
<h1 class="text-center mb-5">Courses Page</h1>
{% endblock title %}

{% block content %}
<div class="container py-5">

    <div class="d-flex justify-content-end mb-4">
        <a href="{% url 'create_course' %}" class="btn btn-primary">+ Add Course</a>
    </div>

    <table class="table table-striped table-bordered text-center align-middle">
        <thead class="table-dark">
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.code }}</td>
                <td>{{ course.name }}</td>
                <td>
                    <a href="{% url 'update_course' course.code %}" class="btn btn-warning btn-sm me-2">Edit</a>
                    <a href="{% url 'delete_course' course.code %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-muted">No courses found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
