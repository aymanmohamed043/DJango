{% extends "base.html" %}
{% block title %}Update Course{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Course: {{ course.name }}</h2>

    <form method="post" class="shadow p-4 rounded bg-light">
        {% csrf_token %}
        <div class="mb-3">
            <label for="code" class="form-label">Course Code</label>
            <input type="number" id="code" class="form-control" value="{{ course.code }}" readonly>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Course Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ course.name }}" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Update</button>
            <a href="{% url 'courses_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
