{% extends "base.html" %}
{% block title %}Delete Course{% endblock title %}

{% block content %}
<div class="container mt-5 text-center">
    <h3>Are you sure you want to delete the course "{{ course.name }}"?</h3>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'courses_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
