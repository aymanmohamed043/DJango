{% extends "base.html" %}
{% block title %}Update Student{% endblock title %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Update Student: {{ student.name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'students_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
